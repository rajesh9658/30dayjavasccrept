<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>

  <div class="clock">
    <div class="clock-face">
      <div class="number number1">1</div>
      <div class="number number2">2</div>
      <div class="number number3">3</div>
      <div class="number number4">4</div>
      <div class="number number5">5</div>
      <div class="number number6">6</div>
      <div class="number number7">7</div>
      <div class="number number8">8</div>
      <div class="number number9">9</div>
      <div class="number number10">10</div>
      <div class="number number11">11</div>
      <div class="number number12">12</div>
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>

  <style>
    html {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5); /* Change background to a subtle gradient */
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid #fff;
      border-radius: 50%;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(255, 255, 255, 0.2),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 15px rgba(255, 255, 255, 0.5);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
    }

    .hand {
      width: 50%;
      height: 6px;
      background: white;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
    }

    .second-hand {
      height: 2px;
      background: red;
    }

    /* Positioning numbers around the clock face */
    .number {
      position: absolute;
      font-size: 2rem;
      color: white;
      transform: translate(-50%, -50%);
    }

    .number1 { top: 15%; left: 73%; }
    .number2 { top: 27%; left: 85%; }
    .number3 { top: 50%; left: 92%; }
    .number4 { top: 73%; left: 85%; }
    .number5 { top: 85%; left: 73%; }
    .number6 { top: 92%; left: 50%; }
    .number7 { top: 85%; left: 27%; }
    .number8 { top: 73%; left: 15%; }
    .number9 { top: 50%; left: 8%; }
    .number10 { top: 27%; left: 15%; }
    .number11 { top: 15%; left: 27%; }
    .number12 { top: 8%; left: 50%; }
  </style>

  <script>

    const secondHand = document.querySelector('.second-hand');
    const minuteHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');


    function setDate(){
     const now= new Date();
     const seconds=now.getSeconds();
     const secondsDegrees =((seconds / 60)*360)+90;
     secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
     console.log(seconds);

     const minute=now.getMinutes();
     const minDegree =((minute / 60)*360)+90;
     minuteHand.style.transform = `rotate(${minDegree}deg)`;
     console.log(minute);

     const hour=now.getHours();
     const hourDeg =((hour / 12)*360)+90;
     hourHand.style.transform = `rotate(${hourDeg}deg)`;
     console.log(hour);

    }
    setInterval(setDate,1000);
  </script>
</body>
</html>
